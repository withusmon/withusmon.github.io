<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/atom.xml" rel="alternate" title="atom feed" type="application/atom+xml">
<title>Usmon Ma'sudjonov</title>
<link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
  <div class="box">
    <p style="font-size: 16pt;">My posts:</p>
    {% for post in site.posts %}
      <article>
        <time datetime="{{ page.date }}" style="color: grey;">{{ post.date | date:'%d %b %Y' | downcase }}</time> <a href="{{ post.url }}">{{ post.title }}</a>
      </article>
    {% endfor %}
  </div>
</body>
</html>
